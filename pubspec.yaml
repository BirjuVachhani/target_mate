  shimmer: ^3.0.0
  flutter_markdown: ^0.7.3
  animations: ^2.0.11
  path: ^1.9.0
  win32: ^5.5.1
#  flutter_dynamic_icon: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  mobx_codegen: ^2.6.1
  chopper_generator: ^8.0.1
  msix: ^3.16.7
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  intl: ^0.19.0

flutter:
