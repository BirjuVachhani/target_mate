  path_provider: ^2.1.1
  flutter_animate: ^4.3.0
  image: ^4.1.3
  upgrader: ^8.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_markdown: ^0.6.18+2
  animations: ^2.0.8
#  flutter_dynamic_icon: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  mobx_codegen: ^2.4.0
  chopper_generator: ^7.0.6
  msix: ^3.16.6
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  intl: ^0.18.1
  win32: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/app_icons/
    - assets/fonts/
    - assets/vectors/
    - assets/system_tray_icons/
