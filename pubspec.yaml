publish_to: 'none'

version: 0.7.2+30

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  collection: ^1.18.0
  screwdriver: ^5.4.0
  flutter_screwdriver: ^3.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  encrypted_shared_preferences: ^3.0.1
  get_it: ^7.7.0
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  provider: ^6.1.2
  http: ^1.2.2
  url_launcher: ^6.3.0
  flutter_spinkit: ^5.2.1
  paged_vertical_calendar: ^1.1.8
  awesome_calendar:
    git: https://github.com/BirjuVachhani/awesome_calendar.git
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  adaptive_theme: ^3.6.0
  window_manager: ^0.3.9
  system_tray: ^2.0.3
  package_info_plus: ^8.0.0
  flutter_local_notifications: ^17.2.1+2
