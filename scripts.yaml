codegen: flutter pub run build_runner build --delete-conflicting-outputs
format: dart format --fix .
clean: flutter clean && flutter pub get
build:
  apk: flutter build apk --release
  aab: flutter build appbundle --release
  macos: flutter build macos
  dmg:
    - flutter build macos
    - cd installers/dmg && sh create.sh
bundle:
  dmg: cd installers/dmg && sh create.sh
#  dmg: cd installers/dmg && appdmg "config.json" "../../Toggl Track.dmg"
pod:
  - cd macos && pod install
  - cd ios && pod install