flutter_icons:
  android: false
  ios: true
  image_path: resources/app_icon_ios.png
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "resources/app_icon_windows.png"
    background_color: "#02080D"
    theme_color: "#9ECAFF"
  windows:
    generate: true
    image_path: "resources/app_icon_windows.png"
    icon_size: 256 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "resources/app_icon_macos.png"