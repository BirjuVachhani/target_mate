name: Windows Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag'
        required: true
      upload:
        description: 'Upload to release?'
        required: true
        default: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2.8.0
        with:
          channel: stable
          cache: true
      - name: Flutter version
        run: flutter --version
      - name: Install dependencies
        run: flutter pub get
      - name: Build
        run: flutter build windows --build-name=${{ github.event.inputs.tag }}
      - name: Setup MSIX configs
        run: dart installers\msix\setup.dart installers\msix\ci.yaml ${{ secrets.WIN_CERT_PASSWORD }}
      - name: Create MSIX Installer
        run: flutter pub run msix:create
      - name: Rename file
        run: ren TogglTarget.msix TogglTarget-windows-${{ github.event.inputs.tag }}.msix
      - name: Compress artifacts
        run: tar.exe -a -c -f windows-${{ github.event.inputs.tag }}.zip build/windows/runner/release
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          path: TogglTarget-windows-${{ github.event.inputs.tag }}.msix
          if-no-files-found: error
          retention-days: 5

  upload:
    needs: [ build ]
    if: ${{ github.event.inputs.upload == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Display structure of downloaded files
        run: ls -R dist
      - name: Upload binaries to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.event.inputs.tag }}
          file_glob: true