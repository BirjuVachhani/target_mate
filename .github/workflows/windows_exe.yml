jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Inno
        run: |
          .\inno.ps1
      - name: Verify Inno installation
        run: dir "C:\Program Files (x86)\Inno Setup 6\"
      - name: Install Flutter
        uses: subosito/flutter-action@v2.8.0
        with:
          channel: stable
          cache: true
      - name: Flutter version
        run: flutter --version
      - name: Install dependencies
        run: flutter pub get
      - name: Install Flutter distributor
        run: flutter pub global activate flutter_distributor
      - name: Build
        run: flutter_distributor package --platform windows --targets exe
      - name: Display structure of dist directory
        run: ls -R dist
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          path: dist/*
          if-no-files-found: error
          retention-days: 5

