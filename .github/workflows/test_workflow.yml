name: Test Workflow

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag'
        required: true
      upload:
        description: 'Upload to release?'
        required: true
        default: false

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2.8.0
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Get Tag
        id: GetTag
        shell: bash
        run: echo "tag=$(dart scripts/get_tag.dart ${{ github.event.inputs.tag }} ${{ github.ref }})" >> $GITHUB_OUTPUT
      - name: Display Tag
        shell: bash
        run: echo ${{ steps.GetTag.outputs.tag }}
      - name: Get Pubspec Version
        id: GetPubspecVersion
        shell: bash
        run: echo "version=$(dart scripts/pubspec_version.dart)" >> $GITHUB_OUTPUT
      - name: Display Pubspec Version
        shell: bash
        run: echo ${{ steps.GetPubspecVersion.outputs.version }}
      - name: Should upload?
        id: GetUpload
        shell: bash
        run: echo "upload=${{ github.event.inputs.upload == true || github.event_name == 'release' }}" >> $GITHUB_OUTPUT
      - name: Display Upload
        shell: bash
        run: echo ${{ steps.GetUpload.outputs.upload }}
      - name: Check Upload
        shell: bash
        if: ${{ github.event.inputs.upload == true || github.event_name == 'release' }}
        run: echo "Upload is detected"

