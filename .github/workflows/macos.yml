name: MacOS Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag'
        required: true
      upload:
        description: 'Upload to release?'
        required: true
        default: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Flutter version
        run: flutter --version
      - name: Set Up XCode
        uses: devbotsxyz/xcode-select@v1.1.0
      - name: Install dependencies
        run: flutter pub get
      - name: Build App
        run: flutter build macos --build-name=${{ github.event.inputs.tag }}
      - name: Verify Build
        run: test -d build/macos/Build/Products/Release/TargetMate.app
      - name: Install create-dmg
        run: brew install create-dmg
      - name: Create dmg
        run: |
          ./installers/dmg/create.sh
      - name: list files
        run: ls -la build/macos/Build/Products/Release/
      - name: Rename file
        run: mv "TargetMate.dmg" "TargetMate-macos-${{ github.event.inputs.tag }}.dmg"
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          path: TargetMate-macos-${{ github.event.inputs.tag }}.dmg
          if-no-files-found: error
          retention-days: 5

  upload:
    needs: [ build ]
    if: ${{ github.event.inputs.upload == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Display structure of downloaded files
        run: ls -R dist
      - name: Upload binaries to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.event.inputs.tag }}
          file_glob: true
